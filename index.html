<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor || Results Summary Component </title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>

</head>

<body>
    <main class="sections-container">
        <section class="section--results">
            <h1 class="section__title">Your Result</h1>
            <div class="results__score-container">
                <p class="results__score ">
                    <span>76</span>
                    of 100
                </p>
            </div>
            <h2 class="results__subtitle">Great</h2>
            <p class="results__text">You scored higher than 65% of the people who have taken these tests.</p>
        </section>

        <section class="section--summary">
            <h2 class="section__title">Summary</h2>
            <div class="summary__scores"></div>
            <button>Continue</button>
        </section>
    </main>

    <template data-template>
        <div class="summary__item">
            <img data-icon></img>
            <h3 data-category></h3>
            <p><span data-result></span> / 100</p>
        </div>
    </template>
</body>

</html>
