<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor || Results Summary Component </title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>

<body>
    <div class="card__container">
        <section class="results__card">
            <h1 class="results__title">Your Result</h1>
            <div class="results__scorecard">
                <p class="results__score">76</p>
                <p>of 100</p>
            </div>
            <h2 class="results__subtitle">Great</h2>
            <p class="results__copy">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section class="summary__card">
            <h1 class="summary__title">Summary</h1>
            <div class="summary__content">
                <div class="summary__scorecard reaction">
                    <span class="summary__icon"></span>
                    <h3 class="summary__category"></h3>
                    <p><span class="summary__score"></span>/ 100</p>
                </div>
                <div class="summary__scorecard memory">
                    <span class="summary__icon"></span>
                    <h3 class="summary__category"></h3>
                    <p><span class="summary__score"></span>/ 100</p>
                </div>
                <div class="summary__scorecard verbal">
                    <span class="summary__icon"></span>
                    <h3 class="summary__category"></h3>
                    <p><span class="summary__score"></span>/ 100</p>
                </div>
                <div class="summary__scorecard visual">
                    <span class="summary__icon"></span>
                    <h3 class="summary__category"></h3>
                    <p><span class="summary__score"></span>/ 100</p>
                </div>
            </div>
            <button>Continue</button>
        </section>
    </div>
</body>

</html>
