<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor || Results Summary Component </title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>

<body>
    <div class="card__container">
        <section class="card card--results">
            <h1 class="card__title--results">Your Result</h1>
            <div class="card__score-container">
                <p class="card__score--results ">76</p>
                <p>of 100</p>
            </div>
            <h2 class="card__subtitle">Great</h2>
            <p class="card__copy">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section class="card card--summary">
            <h1 class="card__title--summary">Summary</h1>
            <div class="summary__content">
                <div class="summary__scorecard reaction">
                    <span class="card__icon"></span>
                    <h3 class="card__category">Reaction</h3>
                    <p><span class="card__score"></span> / 100</p>
                </div>
                <div class="summary__scorecard memory">
                    <span class="card__icon"></span>
                    <h3 class="card__category">Memory</h3>
                    <p><span class="card__score"></span> / 100</p>
                </div>
                <div class="summary__scorecard verbal">
                    <span class="card__icon"></span>
                    <h3 class="card__category">Verbal</h3>
                    <p><span class="card__score"></span> / 100</p>
                </div>
                <div class="summary__scorecard visual">
                    <span class="card__icon"></span>
                    <h3 class="card__category">Visual</h3>
                    <p><span class="card__score"></span> / 100</p>
                </div>
            </div>
            <button>Continue</button>
        </section>
    </div>
</body>

</html>
